<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://butterfaces.org/components"
	template="/WEB-INF/templates/template-assignment01.xhtml">
	
	<ui:param name="title" value="Hello ButterFaces" />

	<ui:define name="maincontent">
	
		<h1>Hello World - ButterFaces Version</h1>
       
        <h:form >
            <b:messages id="messages" />
            
            <b:text id="username"
                         label="Your Name"
                         value="#{currentHelloController.username}" 
                         ajaxDisableLinkOnRequest="true"                         
                         required="true"
                         requiredMessage="Name field value is required"
                         placeholder="enter your name here"
                         autoFocus="true">
                <f:validateLength minimum="2" maximum="30">
                </f:validateLength>            
            </b:text>            
            
            <b:commandLink value="Submit" styleClass="btn btn-primary"
           		actionListener="#{currentHelloController.sayHello}">
           		<f:ajax execute="username" render="messages" />
           </b:commandLink>
        </h:form>
				
	</ui:define>

</ui:composition>
