<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"     
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
>
      
    <h:head>
        <!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	
		<title>Hello PrimeFaces</title>		
    </h:head>
    <h:body>        
        
       <div>
        	<h1>Hello World - PrimeFaces Version</h1>
        </div>
        
        <h:form >
            <p:messages id="messages" />
            
            <p:outputLabel for="username" value="Your Name">
            </p:outputLabel>
            <p:inputText id="username"
                         label="Your Name"
                         value="#{currentHelloController.username}"                             
                         required="true"
                         requiredMessage="Name field value is required"
                         placeholder="enter your name here">
                <f:validateLength minimum="2" maximum="30">
                </f:validateLength>      
                <p:focus></p:focus>              
            </p:inputText>            
            
            <p:commandButton value="Submit" 
           		actionListener="#{currentHelloController.sayHello}"
           		ajax="true" update="messages">
           </p:commandButton>
        </h:form>
    </h:body>
</html>
